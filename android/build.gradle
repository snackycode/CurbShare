// Top-level build.gradle

buildscript {
    ext.kotlin_version = '2.1.0' // Match your dependencies
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.6.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:google-services:4.4.3" // Firebase plugin
    }
}

plugins {
    // Optional: plugins block if using the new Gradle plugin system
    id "com.google.gms.google-services" version "4.4.3" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // Force consistent Kotlin version for all subprojects
    configurations.all {
        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-stdlib:2.1.0"
        }
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
